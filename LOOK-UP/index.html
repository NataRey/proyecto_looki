      <div class="logreg-box">
            <!-- Form login  -->
            <div id="login" class="form-box login">
                <form action="#">
                    <h2>Iniciar sesión</h2>
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-envelope"></i>
                            <label for="email"></label>
                            <input type="email" required id="email" placeholder="Correo">
                            </label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <label for=" password"></label>
                        <input type="password" required id="password" placeholder="Contraseña">

                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox"> Recordar</label>
                        <a href="#" id="forgot-link">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="btn">Entrar</button>

                    <div class="login-register">
                        <p>¿No tienes una cuenta?<a href="#" id="register-link" class="register-link"> Regístrate</a>
                        </p>
                    </div>
                </form>
            </div>

             <!-- Form register  -->
            <div id="register" class="form-box login register  hidden ">

                <form action="#">
                    <h2>Registrar</h2>
                    <!-- campo nombre  -->
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-user"></i>
                            <label for="name"></label>
                            <input type="text" required id="name" placeholder="Nombre">
                            </label>
                    </div>
                    <!-- campo correo -->
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-envelope"></i>
                            <label for="email"></label>
                            <input type="email" required id="email" placeholder="Correo">
                            </label>
                    </div>
                    <!-- campo contraseña -->
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i>
                            <label for=" password"></label>
                            <input type="password" required id="password" placeholder="Contraseña">
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox"> Estoy de acuerdo con los términos y condiciones</label>
                    </div>
                    <button type="submit" class="btn">Comenzar</button>
                    <div class="login-register">
                        <p>¿Ya tienes una cuenta ?<a href="#" id="login-link" class="register-link"> Iniciar sesión
