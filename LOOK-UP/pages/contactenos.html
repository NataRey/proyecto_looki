    <main>
       <section class="formularioAtencion">
        <h2>Formulario de atención</h2>
        <form id="registrationForm" action="https://formspree.io/f/mlekypja"
        method="POST">
          <label for="name" name="nombre">Nombre Completo</label>
          <input
            type="text"
            id="name"
            required
          />
          <label for="correo">Correo Electronico</label>
          <input
            type="email"
            name="correo"
            id="correo"
            required
          />
          <label for="telefono">Telefono</label>
          <input
            type="tel"
            id="telefono"
            name="telefono"
            required
          />
          <label for="comentario">Que necesitas?</label>
          <textarea type="text" 
          name="comentario"
          rows="5" cols="35"
          id="comentario"></textarea>
          <button type="submit">Enviar</button>
        </form>
      </section>
