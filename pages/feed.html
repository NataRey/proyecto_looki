<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tareas</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/feed.css" />
    <script src="../js/feed.js" type="text/javascript" defer></script>
    <script src="../js/scriptfeed.js"></script>
    <!-- <script src="../js/scriptvideo.js"></script> -->
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h2>Look-up</h2>
        <div class="navbarNav">
          <a href="./nosotros.html">Sobre nosotros</a>
          <a href="./contactenos.html">Contactanos</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="list roundBorder">
        <div class="date">
          <div class="dateRight">
            <div id="dateNumber"></div>
            <div>
              <div id="dateMonth"></div>
              <div id="dateYear"></div>
            </div>
          </div>
          <div id="dateText"></div>
        </div>
        <form class="formulario" onsubmit="addNewTask(event)">
            <div>
                <input
                    type="text"
                    name="taskText"
                    autocomplete="off"
                    placeholder="Nueva tarea"
                    class="roundBorder"
                />
          <button type="submit" class="addTaskButton">+</button>
            </div>
            <div>
          <input type="text" class="roundBorder" id="nuevaURL" placeholder="Ingrese la URL de la imagen">
          <button onclick="agregarElemento()" class="addTaskButton">+</button>
            </div>
            <!-- <div>
                <input type="text" class="roundBorder" id="video-url-input" placeholder="Ingrese la URL del video">
                <button type="submit" class="addTaskButton">+</button>
            </div> -->
          <button
            type="button"
            class="orderButton roundBorder"
            onclick="renderOrderedTasks()"
          >
            Ordenar
          </button>
        </form>
        <div id="tasksContainer"  class="image-list"></div>
      </div>
    </main>
  </body>
</html>
